<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)" novalidate>
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" name="username" [(ngModel)]="registrationModel.username"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="registrationModel.email" required email/>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" name="phone" [(ngModel)]="registrationModel.phone" required pattern="[0-9]{10}"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" [(ngModel)]="registrationModel.password"/>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input class="form-control" name="confirmPassword" [(ngModel)]="registrationModel.confirmPassword"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Registration</button>
  </div>
  <!--<div class="form-group">
    <button [disabled]="myForm.invalid"
            class="btn btn-default" (click)="submit(myForm)">Добавить
    </button>
  </div>-->
</form>
